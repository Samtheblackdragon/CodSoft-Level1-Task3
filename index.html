<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>


    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form>
        <div class="calculator">
            <div class="row first">
                <input type="text" name="screen" id="screen" class="screen" disabled>
                <div class="logo">Sumanraj</div>
            </div>
            <div class="row btn-row">
                <input type="button" value="7" class="btn-num" onclick="screen.value += '7'; audio.play();">
                <input type="button" value="8" class="btn-num" onclick="screen.value += '8'; audio.play();">
                <input type="button" value="9" class="btn-num" onclick="screen.value += '9'; audio.play();">
                <input type="button" value="+" class="btn-num operation" onclick="screen.value += '+'; audio.play();">
            </div>
            <div class="row btn-row">
                <input type="button" value="4" class="btn-num" onclick="screen.value += '4'; audio.play();">
                <input type="button" value="5" class="btn-num" onclick="screen.value += '5'; audio.play();">
                <input type="button" value="6" class="btn-num" onclick="screen.value += '6'; audio.play();">
                <input type="button" value="-" class="btn-num operation" onclick="screen.value += '-'; audio.play();">
            </div>
            <div class="row btn-row">
                <input type="button" value="1" class="btn-num" onclick="screen.value += '1'; audio.play();">
                <input type="button" value="2" class="btn-num" onclick="screen.value += '2'; audio.play();">
                <input type="button" value="3" class="btn-num" onclick="screen.value += '3'; audio.play();">
                <input type="button" value="x" class="btn-num operation" onclick="screen.value += '*'; audio.play();">
            </div>
            <div class="row btn-row">
                <input type="button" value="AC" class="btn-num cancel" onclick="screen.value = ''; audio.play();">
                <input type="button" value="0" class="btn-num" onclick="screen.value += '0'; audio.play();">
                <input type="button" value="=" class="btn-num operation" onclick="screen.value = eval(screen.value); audio.play();">
                <input type="button" value="/" class="btn-num operation" onclick="screen.value += '/'; audio.play();">
            </div>

        </div>
    </form>

    <script type="text/javascript">
        const audio = new Audio();
        audio.src = "./audio/click.mp3";
    </script>
</body>

</html>
